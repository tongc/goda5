<body>

  <h1>Expandable widgets</h1>

  <p>Expand widgets when hover on them using <code>resize_widget</code> method.</p>


  <div class="gridster ready">
    <ul style="height: 330px; width: 550px; position: relative;">
      <li data-row="1" data-col="1" data-sizex="4" data-sizey="4" class="gs-w">0</li>
      <li data-row="1" data-col="2" data-sizex="4" data-sizey="4" class="gs-w">1</li>
      <li data-row="1" data-col="3" data-sizex="4" data-sizey="4" class="gs-w">2</li>
      <li data-row="1" data-col="4" data-sizex="4" data-sizey="4" class="gs-w">3</li>
      <li data-row="2" data-col="1" data-sizex="4" data-sizey="4" class="gs-w">4</li>
    </ul>
  </div>

    <script type="text/javascript" src="./Demo » Expandable widgets » gridster.js_files/jquery.js"></script>
    <script src="./Demo » Expandable widgets » gridster.js_files/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <script type="text/javascript">
      var gridster;

      $(function(){

        gridster = $(".gridster ul").gridster({
          widget_base_dimensions: [25, 25],
          widget_margins: [5, 5],
          helper: 'clone'
        }).data('gridster');


        // resize widgets on hover
        gridster.$el
          .on('mouseenter', '> li', function() {
              gridster.resize_widget($(this),4, 4);
          })
          .on('mouseleave', '> li', function() {
              gridster.resize_widget($(this), 4, 4);
          });

      });
    </script>
